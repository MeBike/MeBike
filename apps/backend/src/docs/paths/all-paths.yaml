/ratings:
  get:
    tags: [Ratings]
    summary: Get all ratings (Admin only)
    description: |
      Retrieves a paginated list of all ratings in the system.
      Allows filtering by user, rating score, or rating reasons.
      **Requires Admin privileges.**
    security:
      - BearerAuth: []
    parameters:
      - $ref: '../parameters/all-parameters.yaml#/PageQuery'
      - $ref: '../parameters/all-parameters.yaml#/LimitQuery'
      - name: user_id
        in: query
        required: false
        description: "Filter ratings by a specific User ID."
        schema:
          type: string
          format: mongoId
      - name: rating
        in: query
        required: false
        description: "Filter ratings by a specific score (1-5)."
        schema:
          $ref: '../components/schemas/Rating.yaml#/properties/rating'
      - name: reason_ids
        in: query
        required: false
        description: "Filter ratings that include any of the specified Reason IDs. (Provide multiple times: reason_ids=id1&reason_ids=id2)"
        style: form
        explode: true 
        schema:
          type: array
          items:
            type: string
            format: mongoId
    responses:
      '200':
        description: "A paginated list of ratings."
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/PaginatedResponse.yaml'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../components/schemas/Rating.yaml'
      '401':
        $ref: '../components/schemas/ErrorStatusResponse.yaml'
      '403':
        description: "Forbidden. User is not an Admin."
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ErrorStatusResponse.yaml'
      '404':
        description: "Admin user not found."
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ErrorStatusResponse.yaml'

/ratings/{rental_id}:
  post:
    tags: [Ratings]
    summary: Create a new rating for a rental
    description: |
      Allows a user to submit a rating for a completed rental session.
      - A rental can only be rated once.
      - The rental must be in 'Completed' status.
      - Rating must be submitted within 7 days of completing the rental.
    security:
      - BearerAuth: []
    parameters:
      - name: rental_id
        in: path
        required: true
        description: "The ID of the completed rental session to be rated."
        schema:
          type: string
          format: mongoId
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CreateRatingReqBody.yaml'
    responses:
      '200':
        description: "Rating created successfully."
        content:
          application/json:
            schema:
              $ref: '../components/schemas/CreateRatingResponse.yaml'
      '400':
        description: "Bad Request. Possible reasons: RATING_EXISTED, CANNOT_RATE_UNCOMPLETED_RENTAL, RATING_EXPIRED."
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ErrorStatusResponse.yaml'
      '401':
        $ref: '../components/schemas/ErrorStatusResponse.yaml'
      '404':
        description: "Not Found. Possible reasons: RENTAL_ID_NOT_FOUND, REASON_ID_NOT_FOUND."
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ErrorStatusResponse.yaml'
      '422':
        description: "Validation error (e.g., missing rating, invalid reason_ids array, comment too long)."
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ErrorValidationResponse.yaml'
      '500':
        $ref: '../components/schemas/ErrorServerResponse.yaml'

/ratings/{rentalId}:
  get:
