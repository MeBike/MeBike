PageQuery:
  name: page
  in: query
  description: The page number for pagination.
  required: false
  schema:
    type: integer
    default: 1
    minimum: 1

LimitQuery:
  name: limit
  in: query
  description: The number of items to return per page.
  required: false
  schema:
    type: integer
    default: 10
    minimum: 1