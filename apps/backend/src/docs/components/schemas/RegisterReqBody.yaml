type: object
required:
  - fullname
  - email
  - password
  - confirm_password
  - phone_number
properties:
  fullname:
    type: string
    minLength: 1
    maxLength: 50
    example: "Nguyen Van A"
  email:
    type: string
    format: email
    example: "user@example.com"
  phone_number:
    type: "string"
    description: "Số điện thoại người dùng (10 số, theo định dạng Việt Nam)"
    example: "0912345678"
    pattern: "^(0[3|5|7|8|9])+([0-9]{8})$"
  password:
    type: string
    format: password
    minLength: 8
    maxLength: 30
    example: "password123"
  confirm_password:
    type: string
    format: password
    minLength: 8
    maxLength: 30
    example: "password123"
  avatar:
    type: string
    format: uri
    description: "Optional avatar URL."
    example: "https://example.com/avatar.jpg"