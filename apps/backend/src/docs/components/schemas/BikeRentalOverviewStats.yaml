type: object
description: "Thống kê tổng quan về số lượng xe đang hoạt động và đang được thuê."
properties:
  total_active_bikes:
    type: integer
    description: "Tổng số xe đang hoạt động (không bao gồm xe có trạng thái 'KHÔNG CÓ SẴN')."
    example: 148 # Ví dụ: 150 total - 2 unavailable
  rented_bikes:
    type: integer
    description: "Số lượng xe đang có trạng thái 'ĐANG ĐƯỢC THUÊ'."
    example: 25
  percentage:
    type: number
    format: float
    description: "Tỷ lệ phần trăm xe đang được thuê so với tổng số xe đang hoạt động."
    example: 16.89 # (25 / 148) * 100