type: object
required:
  - new_password
  - confirm_new_password
properties:
  new_password:
    type: string
    format: password
    description: "The user's new password (8-30 characters)."
    minLength: 8
    maxLength: 30
    example: "NewP@ssword123"
  confirm_new_password:
    type: string
    format: password
    description: "Must match new_password."
    minLength: 8
    maxLength: 30
    example: "NewP@ssword123"