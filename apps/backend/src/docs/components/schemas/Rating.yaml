type: object
description: "Represents a user's rating for a rental."
properties:
  _id:
    type: string
    format: mongoId
  user_id:
    type: string
    format: mongoId
  rental_id:
    type: string
    format: mongoId
  rating:
    type: integer
    description: "The rating score from 1 to 5."
    enum: [1, 2, 3, 4, 5]
    example: 4
  reason_ids:
    type: array
    description: "An array of MongoIDs for the rating reasons."
    items:
      type: string
      format: mongoId
  comment:
    type: string
    nullable: true
    example: "Xe chạy tốt nhưng hơi bẩn."
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time