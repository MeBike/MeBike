type: object
required:
  - rating
  - reason_ids
properties:
  rating:
    type: integer
    description: "The rating score from 1 to 5."
    minimum: 1
    maximum: 5
    example: 4
  reason_ids:
    type: array
    description: "An array of MongoIDs for the rating reasons."
    items:
      type: string
      format: mongoId
      example: "69f1b2ae63beb4054de09d11"
  comment:
    type: string
    nullable: true
    maxLength: 500
    description: "An optional comment for the rating (max 500 characters)."
    example: "Xe chạy tốt nhưng hơi bẩn."