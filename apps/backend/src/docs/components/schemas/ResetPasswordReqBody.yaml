type: object
description: "Đặt lại mật khẩu bằng email và mã OTP."
required:
  - email
  - otp
  - password
  - confirm_password
properties:
  email:
    type: string
    format: email
    example: 'user@example.com'
  otp:
    type: string
    description: 'Mã OTP 6 số được gửi qua email'
    example: '123456'
    minLength: 6
    maxLength: 6
  password:
    type: string
    format: password
    minLength: 8
    maxLength: 30
    example: 'NewStr0ngP@sswOrd'
  confirm_password:
    type: string
    format: password
    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'