type: object
description: "Represents a withdrawal request."
properties:
  _id:
    type: string
    format: mongoId
  user_id:
    type: string
    format: mongoId
  amount:
    type: number
    format: decimal
    example: 100000.00
  account:
    type: string
    description: "Bank account information for the withdrawal."
    example: "Vietcombank - 0123456789 - NGUYEN VAN A"
  reason:
    type: string
    nullable: true
    description: "Reason for rejection, if applicable."
  note:
    type: string
    nullable: true
    description: "User's note for the request."
  status:
    $ref: './WithdrawalStatus.yaml'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time